      AFRAME.registerComponent('clock-text', {
        init: function() {
          var el = this.el;
          this.ready = false;
            el.addEventListener('textfontset', function() {
            this.ready = true;
          }.bind(this));
        },
        tick: function() {
          var el = this.el;

          if (!this.ready) {
            return;
          }
          if(clockrun){
            var timer = moment.duration(moment().diff(currentTimestamp));
            tiempo = timer.asSeconds();
            el.setAttribute('value', timer.asSeconds());
          }else{
              ultimoTiempo = el;
          }
        }
      });
    </script>

        if (world == 'luna') {
