      constructor(element){
        this.alpha = element.alpha
        this.color = element.color
      }
      assignElement(element){
        this.alpha = element.alpha
        this.color = element.color
        return true
      }
    }

			'oro' : {alpha: 14, color: '#D7C505'},
			'cobre' : {alpha: 17, color: '#D17813'},
			'plata' : {alpha: 19, color: '#9D9D9D'},
