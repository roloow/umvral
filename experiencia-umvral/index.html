<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-materialðŸ˜²ðŸ˜†ðŸ˜›</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>

    <!-- Inicio Marco -->
    <a-scene cursor="rayOrigin: mouse">
      <!-- Inicio BackGround -->
      <a-sky src="assets/images/bg2.jpg"></a-sky>
      <!-- Fin BackGround -->
      <!-- Inicio de Controles -->
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity camera look-controls position="0 0 3" wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1000"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: black; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1000" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
          </a-entity>
      </a-entity>
      <!-- Fin de Controles -->
      <!-- Inicio Escena #1 -->
      <a-rounded id="scene1" position="0 0.3 -2.5" width="4" height="3.1" radius="0.05" rotation="0 0 0" scale="0.6 0.6 0.6" color="#CCCCCC">
        <a-form id="form1">
          <a-text value="Seleccione un objeto" color="#000000" position="0.2 2.8 0"></a-text>
          <a-button position="0.2 2.4 0" width="3" name="obj" label="Esfera  5 [kg]" value="5"></a-button>
          <a-button position="0.2 2.1 0" width="3" name="obj" label="Esfera 10 [kg]" value="10"></a-button>
          <a-button position="0.2 1.8 0" width="3" name="obj" label="Esfera 20 [kg]" value="20"></a-button>
          <a-button position="1.2 0.8 0" name="stuff" value="COMENZAR" type="raised"></a-button>
        </a-form>
      </a-rounded>
      <!-- Fin Escena #1 -->

      <!-- Inicio Escena #2 -->

      <!-- Fin Escena #2 -->
    </a-scene>
    <!-- Fin Marco -->


    <script type="text/javascript">
    function nextScene() {
    document.getElementById('scene1').setAttribute('visible', 'false')
    //document.getElementById('scene2').setAttribute('visible', 'true')
    }
    function getRadio() {
      radios = document.getElementsByName('obj');
      for (i=0; i < radios.length; i++){
        console.log(i);
        console.log(radios[i]);
        console.log(radios[i].attributes);
        console.log(radios[i].attributes.checked);
        console.log(radios[i].attributes.checked.value);
        if (radios[i].attributes.checked == 'true'){
          console.log(i);
        }
      }
    }


    let button = document.querySelector('a-button');
    let sky = document.querySelector('a-sky');
    button.addEventListener('click', ()=> {
      nextScene();
      getRadio();
      sky.setAttribute('src', 'assets/images/bg4.jpg');
    })
    </script>
  </body>
</html>
