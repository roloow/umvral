<a-scene fog="type: linear; color: #FFEBDE; far:195" physics="gravity:-9.81 ; firction:0 ; restitution:0 " >

<a-entity camera look-controls position="0 10 10" wasd-controls>

</a-assets>

<a-text position="-7 1 -20" scale="5 5 5" id = "cronometro" color ="black" value="00:00:00"></a-text>

<a-sky color="white"></a-sky>

        <a-cylinder color="black"
           position="2 50.5 -20"

        <a-sphere color="red"
           position="0 100 -20"

           visibility = "false"

        <a-entity static-body collada-model="#ground" position="0 0 0"></a-entity>

<script>
window.addEventListener('load', function () {
AFRAME.registerComponent('auto-enter-vr', {
  init: function () {
    this.el.sceneEl.enterVR();
  }
});

AFRAME.registerComponent('auto-init-vr', {
    init: function () {

        var scene = this;

        scene.el.addEventListener('loaded', function () {
            setTimeout(function(){
                console.log('Automatically entering VR...');
                scene.el.sceneEl.enterVR();
            },3000);
        });
    }
});
</script>
