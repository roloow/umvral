<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-materialðŸ˜²ðŸ˜†ðŸ˜›</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-sky color="#6EBAA7"></a-sky>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity camera look-controls position="0 0 -1" wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: black; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
          </a-entity>
      </a-entity>

      <!-- BEGIN FORM -->
      <a-rounded position="0 0 -2.5" width="4" height="3.1" radius="0.05" rotation="0 0 0" scale="0.3 0.3 0.3">
        <a-form>
          <a-entity text="value: Seleccione el tipo de objeto;"></a-entity>
          <a-radio position="0.2 2.4 0" width="3" name="obj" label="Cilindro"></a-radio>
          <a-radio position="0.2 2.1 0" width="3" name="obj" label="Cubo"></a-radio>
          <a-radio position="0.2 1.8 0" width="3" name="obj" label="Esfera"></a-radio>
          <a-button position="0.2 0.8 0" name="stuff" value="Empezar experiencia" type="raised"></a-button>
        </a-form>
      </a-rounded>
      <!-- END FORM -->

      <!-- BEGIN ENVIRONEMENT -->
      <a-gradient-sky material="shader: gradient; topColor: 255 0 0; bottomColor: 0 121 255;"></a-gradient-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>
    <script type="text/javascript">
      let button = document.querySelector('a-button');
      let form = document.querySelector('a-rounded');
      let sky = document.querySelector('a-sky');
      button.addEventListener('click', ()=> {
        form.setAttribute('visible', false);
        sky.setAttribute('src', 'assets/images/space.png');
      })
    </script>
  </body>
</html>
