<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>umVRal - Caida Libre</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>

<a-scene fog="type: linear; color: #FFEBDE; far:195" >
        <a-assets>
            <a-asset-item id="ground" src="https://cdn.rawgit.com/7ammer/testfiles/master/aframe-ground-physics/floor.dae"></a-asset-item>
        </a-assets>

         <!--a-entity camera
            universal-controls
            jump-ability
            kinematic-body
            position="0 2 10">
        </a-entity-->
<a-entity id="rig" movement-controls >
  <a-entity camera
						universal-controls
						jump-ability
            position="0 2 10"
            look-controls="pointerLockEnabled: true"></a-entity>
</a-entity>

        <a-box color="red"
            dynamic-body
            position="0 10 0"
            height="4"></a-box>

        <a-cylinder color="#ddb424"
           position="-5 10 0"
           dynamic-body></a-cylinder>

        <a-sphere color="#ddb424"
           position="5 5 0"
           dynamic-body></a-sphere>

        <a-entity static-body collada-model="#ground"></a-entity>
    </a-scene>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene-->
  </body>
</html>
<script>
window.addEventListener('load', function () {
AFRAME.registerComponent('auto-enter-vr', {
  init: function () {
    this.el.sceneEl.enterVR();
  }
});

AFRAME.registerComponent('auto-init-vr', {
    init: function () {

        var scene = this;

        scene.el.addEventListener('loaded', function () {
            setTimeout(function(){
                console.log('Automatically entering VR...');
                scene.el.sceneEl.enterVR();
            },1000);
        });
    }
});
</script>
