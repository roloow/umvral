branches:
  only:
  - master
  - develop
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-25.0.2
      - android-26
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/Library/Caches/Yarn/v1/"
  - "$HOME/.cache/yarn/v1/"
before_install:
- export LANG=en_US.UTF-8
- cd app-umvral
- nvm install 8
- yarn global add ionic cordova typescript
- yes | sdkmanager "platforms;android-27"
before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/addkeys.sh ; fi
script:
- yarn install
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/build-ios.sh && ./travis/package-ios.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis/build-android.sh && ./travis/package-android.sh
  ; fi
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "csaldias"
  - git config --local user.email "camilo.saldias@gmail.com"
  - if [[ "$TRAVIS_BRANCH" == "develop" ]]; then git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)-develop"
    ; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
      ; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: output/*
  skip_cleanup: true
  overwrite: true
  on:
    all_branches: true
