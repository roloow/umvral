{% extends "web/base_page.html" %}
{% load static %}
{% block plugin_css %}
<link href="{% static 'web/global/plugins/datatables/datatables.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'web/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'web/global/plugins/bootstrap-sweetalert/sweetalert.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    &nbsp;
    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="table">
      <thead>
        <tr>
          {% block columns %}{% endblock %}
        </tr>
      </thead>
      <tbody>
        {% block rows %}{% endblock %}
      </tbody>
      <tfoot>
      {% block foot %}{% endblock%}
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
{% block plugin_js %}
<script src="{% static 'web/global/plugins/datatables/datatables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'web/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'web/global/plugins/moment/moment.min.js' %}" type="text/javascript"></script>
<script src="{% static 'web/global/plugins/bootstrap-sweetalert/sweetalert.min.js' %}" type="text/javascript"></script>
{% block javascript %}{% endblock %}
{% endblock %}
