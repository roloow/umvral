<ion-header>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/logo-texto.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
      <form (ngSubmit)="iniciarSesion()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="data.username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="data.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar Sesión</button>
            <button ion-button class="register-btn" block clear (click)="registrarUsuario()">¿No tienes una cuenta? Regístrate</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
</ion-content>
