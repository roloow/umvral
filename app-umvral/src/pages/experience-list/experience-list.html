<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Experiencias</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h3>Selecciona una experiencia:</h3>
    <div padding *ngIf="experiencias?.length > 0">
        <ion-list *ngFor="let exp of experiencias; let i = index">
            <button ion-button color="primary" (click)="openExperienciaPage(exp[0].exp_course_id,exp[0].exp_name)" block>
                {{exp[0].exp_name}}
            </button>
        </ion-list>  
    </div>

</ion-content>
