<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Notas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="notas-content">

<!-- Si no existen notas  -->

  <div padding style='height: 25%; text-align: center' *ngIf="notas?.length == 0">
    <h3><b>No tienes notas ingresadas.</b></h3>
  </div>
  
  <div style='height: 60%' *ngIf="notas?.length == 0">
    <img class="displayed"  height= 50% src="assets/img/notas.png">    
  </div>

<!-- Si hay una o más notas  -->
  <div padding style="text-align: center" *ngIf="notas?.length > 0">
    <h3><b>Promedio: {{promedio}}</b></h3>
  </div>
  <div padding class="grafico" *ngIf="notas?.length > 0">
    <!--grafico-->
    <canvas baseChart 
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <ion-scroll scrollY="true" padding style='height: 40%' *ngIf="notas?.length > 0">
    <ion-list *ngFor="let nota of notas; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{nota.nombre}}
          </ion-col>
          <ion-col col-3>
            {{nota.valor}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>  
  </ion-scroll>
</ion-content>

<!-- El botón siempre se ve  -->

<ion-footer>
    <button ion-button color="primary" (click)="addNota()" block>Añadir Nota</button>
</ion-footer>
