<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{nombre}}</h2>
    <h5>@{{username}}</h5>

    <ion-list inset>
      <button ion-item disabled (click)="updatePicture()">Cambiar Foto de Perfil</button>
      <button ion-item (click)="changeUsername()">Cambiar Nombre de Usuario</button>
      <button ion-item (click)="changeName()">Cambiar Nombre</button>
      <button ion-item (click)="changePassword()">Cambiar Contraseña</button>
      <button ion-item disabled (click)="support()">Soporte</button>
      <button ion-item disabled (click)="logout()">Cerrar Sesión</button>
    </ion-list>
  </div>
</ion-content>
